<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-form" id="login-form">
            <h2>Login</h2>
            <form>

                <span class="error-message" id="user-type-login-error"></span>

                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <span class="error-message" id="login-email-error"></span>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" minlength="8" required>
                <span class="error-message" id="login-password-error"></span>

                <label for="user-type-login">I am:</label>
                <select id="user-type-login" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="career">Here to find a career</option>
                    <option value="employee">Examiner's Dashboard</option>
                </select>

                <button type="button" onclick="validateLogin()">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="auth-form" id="register-form" style="display: none;">
            <h2>Register</h2>
            <form>

                <span class="error-message" id="user-type-register-error"></span>

                <label for="register-name">Name:</label>
                <input type="text" id="register-name" required>
                <span class="error-message" id="register-name-error"></span>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <span class="error-message" id="register-email-error"></span>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" minlength="8" required>
                <span class="error-message" id="register-password-error"></span>

                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" required>
                <span class="error-message" id="register-confirm-password-error"></span>

                <label for="user-type-register">I am:</label>
                <select id="user-type-register" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="career">Here to find a career</option>
                    <option value="employee">Examiner's Dashboard</option>
                </select>

                <button type="button" onclick="validateRegister()">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
